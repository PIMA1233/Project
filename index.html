<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./js/index.js"></script>
    <!-- 디자인 -> 기능 순서 -->
    <!-- 일단 작동하는지 보여줘야 기능이 작동하는지 확인이 가능하기 때문 -->
    <!-- 브라우저 자바 해석기 성능이 높아져 사실상 상관없다. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>momentum</title>
</head>

<body>
    <!-- 구조(structure) -> html 디자인 -> css -->
    <!-- https://picsum.photos/200/300 -->

    <!-- main 태그는 항상 1개만 있어야 한다. -->
    <main class="main-container">
        <div class="timer-wrpper">
            <div class="timer m-3">00 : 00 : 00</div>
            <div class="timer-content m-3"></div>
        </div>
        <div class="memo-input-wrapper m-3">
            <input class="memo-input p-3" placeholder="오늘 할일을 입력하세요!" />
        </div>
        <div class="memo-wrapper m-3">
            <div class="memo-title">What are you doing Today?</div>
            <div class="memo m-2"></div>
        </div>

        <!-- Button trigger modal -->
        <div class="modal-button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdropLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content bg-transparent border-0">
                    <div class="modal-header border-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
